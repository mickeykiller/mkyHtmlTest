<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MKYtest</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>

 <script>
  (function() {
    var script = document.createElement('script');
    script.src = 'http://localhost:3000/script/tracker.min.js';
    script.onload = function() {
      window.Tracker.init(4, "", { key: 'value'});
    };
    document.head.appendChild(script);})();
</script> 

<script 
  src="http://localhost:3000/script/widget.min.js">
</script>
  
</head>
<body>
  <h1>MKYtest</h1>
  <div class="button-container">
    <button onclick="alert('儲值功能')">儲值</button>
    <button onclick="alert('提取功能')">提取</button>
    <button onclick="alert('聯絡客服')">客服</button>
    <button onclick="alert('關於我們')">關於我們</button>
  </div>
</body>
</html>
